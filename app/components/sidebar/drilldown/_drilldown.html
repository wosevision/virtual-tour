<md-content
	class="drilldown-menu"
	ng-init="children = item.children">
	<div
		class="drilldown-item"
		ng-class="{ 'is-active': item.active, 'is-hidden': item.hidden }"
		md-ink-ripple="{{ item.active ? false : '#003C71' }}"
		ng-repeat="item in item.children track by $index"
		ng-click="toggle($event, this)">
		<drilldown-content
			ng-if="!item.hidden"
			next-level="{{::item.nextLevel}}"
			item="item">
		</drilldown-content>
		<ui-view ng-if="item.active" />
	</div>
</md-content>
