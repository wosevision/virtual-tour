<md-toolbar class="md-accent md-hue-1 title-bar" layout="row" ng-class="{'is-mobile' : $ctrl.mobile.screen}">

  <md-toolbar-filler flex="nogrow" layout layout-align="center center">
    <img ui-sref="locations" ng-src="https://shared.uoit.ca/global/files/img/logos/UOIT_blue_shield.png" alt="University of Ontario Institute of Technology" class="logo-shield" id="uoit_logo">
  </md-toolbar-filler>

  <div class="md-toolbar-tools">
    <h1 ui-sref="locations">{{::$ctrl.title}}</h1>

    <span flex></span>

    <ng-transclude ng-if="!$ctrl.mobile.screen" id="toolbar-controls" layout></ng-transclude>
    <md-button
    	ng-if="$ctrl.mobile.screen"
			class="menu-button"
			ng-click="toggleMenu()"
			aria-label="Toggle menu">
		  <ng-md-icon
		  	icon="menu"
		  	style="fill: white;">
		  </ng-md-icon>
		</md-button>
  </div>

</md-toolbar>
