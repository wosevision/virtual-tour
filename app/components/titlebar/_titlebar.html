<md-toolbar class="md-accent md-hue-1 title-bar" layout="row" ng-class="{'is-mobile' : $ctrl.mobile.screen}">

  <md-toolbar-filler flex="nogrow" layout layout-align="center center">
    <img ui-sref="home" src="images/uoit-shield.svg" alt="University of Ontario Institute of Technology" class="logo-shield" id="uoit_logo">
  </md-toolbar-filler>

  <div class="md-toolbar-tools">
    <h1 ui-sref="locations">{{::$ctrl.title}}</h1>
    <span flex></span>
    <ng-transclude ng-if="!$ctrl.mobile.screen" id="toolbar-controls" layout layout-align="center center"></ng-transclude>
  </div>

</md-toolbar>
