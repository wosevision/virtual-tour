<!-- ARROW GEOMETRY WITH HOVER ANIMATION -->
<a-entity
	ng-attr-position="{{ sceneLink.position.join(' ') }}"
	ng-attr-rotation="{{ sceneLink.rotation.join(' ') }}"
	event-set__1="_event: mouseenter; scale: 1.05 1.1 1.05;"
	event-set__2="_event: mouseleave; scale: 1 1 1;">
	<a-cone
		height="0.5"
		radius-bottom="0.5"
		radius-top="0"
		scale="0.1 1 1"
		segments-height="1"
		segments-radial="4"
		mixin="mixin-blue"
		event-set__1="_event: mouseenter; material.opacity: 0.6; material.color: #C71566;"
		event-set__2="_event: mouseleave; material.opacity: 0.85; material.color: #0077CA;">
		<!-- ROCKING ANIMATION -->
		<a-animation
			attribute="position"
			from="0 0 0"
			to="0 -0.1 0"
			repeat="indefinite"
			direction="alternate"
			dur="500">
		</a-animation>
		<!-- GLOW SPHERES -->
		<a-entity 
			ng-attr-id="link_{{ ::sceneLink.scene }}"
			scale="5 0.5 0.5"
			visible="false"
			event-set__1="_event: mouseenter; visible: true;"
			event-set__2="_event: mouseleave; visible: false;">
			<!-- ng-attr-id="link_{{ ::scene._id }}" -->
<!-- 			<a-entity position="0 0 0.9">
				<a-entity
					position="0.75 0 0"
					scale="0.3 0.3 0.3"
					rotation="90 0 -90"
					ng-attr-text="text:{{ ::scene.parent.label }}"
					material="shader: flat;color:white;opacity: 0.6">
				</a-entity>
				<a-entity
					position="0.5 0 0"
					scale="0.3 0.3 0.3"
					rotation="90 0 -90"
					ng-attr-text="text:{{ ::scene.name }}"
					material="shader: flat;color:white;opacity: 0.6">
				</a-entity>
			</a-entity> -->
			<a-sphere radius="0.6" mixin="mixin-glow">
				<a-animation
					attribute="scale"
					from="0.9 0.9 0.9"
					to="1.25 1.25 1.25"
					repeat="indefinite"
					direction="alternate"
					dur="1500">
				</a-animation>
			</a-sphere>
			<a-sphere radius="0.6" mixin="mixin-glow" opacity="0.05">
				<a-animation
					attribute="scale"
					from="1 1 1"
					to="1.5 1.5 1.5"
					repeat="indefinite"
					direction="alternate"
					dur="1500">
				</a-animation>
			</a-sphere>
		</a-entity>
	</a-cone>
	<!-- SHRINK ON CLICK -->
	<a-animation attribute="scale" begin="goto" dur="100" to="0 0 0"></a-animation>
</a-entity>
