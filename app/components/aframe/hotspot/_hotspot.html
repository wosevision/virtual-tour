<a-entity
	ng-attr-position="{{ hotSpot.position.join(' ') }}" look-at="[camera]">
	<a-torus 
		arc="360"
		radius="0.25"
		radius-tubular="0.015"
		segments-tubular="32"
		rotation="0 0 0"
		color="#0077CA"
		material="shader: flat;">
		<a-animation
			attribute="rotation"
			from="0 0 0"
			to="0 360 0"
			repeat="indefinite"
			direction="alternate"
			dur="2000">
		</a-animation>
		<a-entity
			position="-0.025 -0.165 -0.01"
			scale="0.6 0.6 0.6"
			text="text:i"
			material="shader: flat;color:#0077CA;">
		</a-entity>
	</a-torus>
	<a-entity 
		ng-attr-id="hotSpot_{{ ::hotSpot._id }}"
		scale="0.5 0.5 0.5"
		visible="false"
		event-set__1="_event: mouseenter; visible: true;"
		event-set__2="_event: mouseleave; visible: false;">
		<a-sphere radius="0.6" color="#C71566" material="shader:flat;opacity:0.2;transparent:true;">
			<a-animation
				attribute="scale"
				from="0.9 0.9 0.9"
				to="1.25 1.25 1.25"
				repeat="indefinite"
				direction="alternate"
				dur="1500">
			</a-animation>
		</a-sphere>
		<a-sphere radius="0.6" color="#C71566" material="shader:flat;opacity:0.15;">
			<a-animation
				attribute="scale"
				from="1 1 1"
				to="1.5 1.5 1.5"
				repeat="indefinite"
				direction="alternate"
				dur="1500">
			</a-animation>
		</a-sphere>
	</a-entity>
</a-entity>
